<ul *ngFor="let follower of followers" class="list-unstyled">
  <li class="media">
    <img [src]="follower.avatar_url" class="mr-3 avatar-img" alt="...">
    <div class="media-body">
      <h5 class="mt-0">{{ follower.login }}</h5>
      <a [href]="follower.html_url">{{ follower.html_url }}</a>
    </div>
  </li>
</ul>
